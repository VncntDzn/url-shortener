services:
  postgres:
    image: postgres:16
    container_name: urlshortener-postgres
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: urlshortener
    ports:
      - "5435:5432"
    volumes:
      - urlshortener_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener -d urlshortener"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  urlshortener_pgdata: